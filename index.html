<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!--! Google Font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--! tailwind and daisyUI links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--! Script for further customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
    <style>
      .my-font {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <script src="./js/app.js" defer></script>
  </head>
  <body class="my-font">
    <header class="max-w-[1320px] mx-auto">
      <nav
        class="flex flex-col mx-5 md:flex-row md:mx-10 lg:flex-row lg:mx-0 items-center justify-between mt-12 pb-8 border-b border-b-[#17171733]"
      >
        <div>
          <img src="./images/Logo.png" alt="logo" />
        </div>
        <div>
          <button
            class="btn text-[ #252525] bg-[#25252533] rounded mt-4 mb-4 md:mt-0 md:mb-0 lg:mt-0 lg:mb-0"
          >
            Sort By view
          </button>
        </div>
        <div>
          <button class="btn bg-[#FF1F3D] text-white rounded">Blog</button>
        </div>
      </nav>
    </header>
    <main class="max-w-[1320px] mx-auto">
      <div
        id="category"
        class="flex flex-col md:flex-row lg:flex-row items-center justify-center gap-6 mt-8 mb-10"
      ></div>

      <section id="card-container">
        <!-- card -->
        <div>
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="rounded-lg">
              <img
                src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80"
                alt="Shoes"
              />
            </figure>
            <div class="card-body flex flex-row px-0 pt-5 pb-2">
              <div>
                <img
                  class="w-[40px] h-[40px] rounded-full"
                  src="https://images.unsplash.com/photo-1605462863863-10d9e47e15ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                  alt=""
                />
              </div>
              <div>
                <h2 class="card-title text-[#171717]">
                  Building a Winning UX Strategy Using the Kano Model
                </h2>
                <p class="text-[#171717B2] pt-[8px] pb-[9px]">Awlad Hossain</p>
                <p class="text-[#171717B2]">91k views</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
