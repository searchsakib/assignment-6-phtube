<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!--! Google Font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--! tailwind and daisyUI links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--! Script for further customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
    <style>
      .my-font {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <script src="./js/app.js" defer></script>
  </head>
  <body class="my-font">
    <header class="max-w-[1320px] mx-auto">
      <nav
        class="flex flex-col mx-5 md:flex-row md:mx-10 lg:flex-row lg:mx-10 xl:flex-row xl:mx-0 items-center justify-between mt-12 pb-8 border-b border-b-[#17171733]"
      >
        <div>
          <img src="./images/Logo.png" alt="logo" />
        </div>
        <div>
          <button
            class="btn text-[ #252525] bg-[#25252533] rounded mt-4 mb-4 md:mt-0 md:mb-0 lg:mt-0 lg:mb-0 w-[175px]"
          >
            Sort By view
          </button>
        </div>
        <div>
          <button
            id="blog-btn"
            class="btn bg-[#FF1F3D] text-white rounded w-[175px]"
          >
            Blog
          </button>
        </div>
      </nav>
    </header>
    <main class="max-w-[1320px] mx-auto">
      <div
        id="category"
        class="flex flex-col md:flex-row lg:flex-row items-center justify-center gap-6 mt-8 mb-10"
      ></div>

      <section
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mx-5 md:mx-10 lg:mx-10 lg:grid-cols-3 xl:mx-0 mb-10"
      ></section>

      <div id="drawing-page">
        <!-- <img class="mx-auto" src="./images/Icon.png" alt="icon" />
          <h3 class="text-[32px] font-bold text-[#171717] text-center">
            Oops!! Sorry, There is no <br />
            content here
          </h3> -->
      </div>
    </main>
    <footer></footer>
  </body>
</html>
